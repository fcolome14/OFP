name: Operational Flight Plan Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev0", "dev1" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: python_app_test
        options: > 
          --health-cmd="mysqladmin ping -proot" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Configure MySQL database
      env:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: python_app_test
      run: |
        # Wait for MySQL service to initialize
        until docker exec $(docker ps -qf "ancestor=mysql:5.7") mysqladmin ping -h127.0.0.1 -p$MYSQL_ROOT_PASSWORD --silent; do
          echo "Waiting for MySQL to be ready..."
          sleep 5
        done
        # Run MySQL command to create the database
        docker exec $(docker ps -qf "ancestor=mysql:5.7") \
        mysql -uroot -p$MYSQL_ROOT_PASSWORD -h127.0.0.1 -e "CREATE DATABASE IF NOT EXISTS $MYSQL_DATABASE;"

    - name: Run python tests
      env:
        MYSQL_DATABASE: python_app_test
        MYSQL_ROOT_PASSWORD: password
      run: |
        pytest
